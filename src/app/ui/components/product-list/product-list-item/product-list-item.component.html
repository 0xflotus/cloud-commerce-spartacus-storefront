<md-card 
    class="product"
    >
    
    <y-picture 
        *ngIf="product.images"
        [imageContainer]="product.images.PRIMARY"
        imageFormat="thumbnail"
        [routerLink]="['/product/', product.code]"
    ></y-picture>

    <h3 [routerLink]="['/product/', product.code]">{{product.name}}</h3>
    <p>{{product.summary}}</p>
    <p>{{product.price.formattedValue}}</p>
    
    <y-add-to-cart [productCode]="product.code"></y-add-to-cart>
    
</md-card>
