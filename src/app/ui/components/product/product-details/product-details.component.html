

<md-card>
    
    <md-card-title>
        <span class="product-title">{{model?.name}}</span>
        <span class="product-code"><span class="prefix"> | ID {{model?.code}}</span></span>
    </md-card-title>
    <div>
        <y-star-rating [rating]="model?.averageRating"></y-star-rating>
        <button md-button (click)="onClick">Reviews</button>
        <button md-button (click)="onClick">Write a review</button>
    </div>
    
    <md-card-content>
        <div fxLayout="row" fxLayoutAlign="start start">
            <y-product-images [productCode]="productCode" fxFlex="50%"></y-product-images>
            <y-product-summary [productCode]="productCode" fxFlex="50%"></y-product-summary>
        </div>


<y-dynamic-slot flex position="CrossSelling" [contextParameters]="{productCode: productCode}"></y-dynamic-slot>
<y-dynamic-slot flex position="UpSelling" [contextParameters]="{productCode: productCode}"></y-dynamic-slot>


<y-dynamic-slot flex position="VariantSelector"></y-dynamic-slot>
<y-dynamic-slot flex position="AddToCart"></y-dynamic-slot>
        

        <!--<div y-dynamic-slot position="Tabs">
            more stuff....
        </div>-->
        <!--!{{tab | json}}!-->
        <md-tab-group>
            <md-tab label="PRODUCT DETAILS">
                <p [innerHTML]="model?.description"></p>
            </md-tab>
            <md-tab label="SPECS">
                <y-product-attributes [productCode]="productCode"></y-product-attributes>
            </md-tab>
            <md-tab label="REVIEWS">
                <y-product-reviews [productCode]="productCode"></y-product-reviews>
            </md-tab>

            <md-tab label="Delivery">
                <y-dynamic-slot position="Tabs" [contextParameters]="{tabTitle:tabTitle}"></y-dynamic-slot>    
            </md-tab>
        </md-tab-group>

    </md-card-content>

</md-card>
