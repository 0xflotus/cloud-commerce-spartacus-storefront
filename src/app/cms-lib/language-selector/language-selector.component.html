<div *ngIf="languages && languages.length>1">
    <button mat-icon-button [matMenuTriggerFor]="languageRef" color="primary">
        <mat-icon>language</mat-icon>
    </button>

    <mat-menu #languageRef="matMenu" >
        <button mat-menu-item *ngFor="let item of languages" (click)="setActiveLanguage(item)"
            [disabled]="item === activeLanguage">
            {{item.nativeName}}
        </button>
    </mat-menu>
</div>
