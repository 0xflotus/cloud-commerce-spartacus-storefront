<div *ngIf="languages && languages.length>1">
    <button md-icon-button [mdMenuTriggerFor]="languageRef" color="primary">
        <md-icon>language</md-icon>
    </button>

    <md-menu #languageRef="mdMenu" >
        <button md-menu-item *ngFor="let item of languages" (click)="setActiveLanguage(item)"
            [disabled]="item === activeLanguage">
            {{item.nativeName}}
        </button>
    </md-menu>
</div>
