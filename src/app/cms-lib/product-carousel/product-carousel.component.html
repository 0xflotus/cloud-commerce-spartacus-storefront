
<H3>{{component?.title}}</H3>
<div class="product-caraousel"
    (mouseenter)="stop()" (mouseleave)="continue()"
    fxLayout="row" fxFlexAlign="start stretch">
    <!--<div fxFlex="50px">
        <button mat-icon-button>
            <mat-icon>navigate_before</mat-icon>
        </button>
    </div>-->
    <div fxFlex class="carousel-container">
        <div class="product-panel" 
            [class.animate]="animate"
            [class.pause]="pause">
            <div class="product" 
                *ngFor="let product of (products$ | async)?.products"
                [routerLink]="['/product/', product.code]"
                >
                <y-picture 
                    [imageContainer]="product.images?.PRIMARY" 
                    imageFormat="product"
                ></y-picture>
                {{product.name}}
            </div>
        </div>
    </div>
    <!--<div fxFlex="50px">
        <button mat-icon-button>
            <mat-icon>navigate_next</mat-icon>
        </button>
    </div>-->
</div>
