
<a fxFlex *ngIf="hasImage()" 
    [target]="getTarget()"
    [routerLink]="[getLinkUrl()]" >

    <!-- 
        SVG images need special treatment:
        Since they're loaded from a different URL we're facing cors issues
        We therefor load them using http and append the data to an HTML element. 
    -->
    <div *ngIf="hasImage() && isSVG()" #svgContainer></div>

    <img *ngIf="!isSVG() && !hasMultipleFormats()" [src]="'https://localhost:9002' + getImageUrl()"/>
    <picture *ngIf="!isSVG() && hasMultipleFormats()" class="responsive-banner">
        <img [src]="'https://localhost:9002' + getImageUrl()"
            [srcset]="getResponsiveSrcset()"
        />
    </picture>
</a>
