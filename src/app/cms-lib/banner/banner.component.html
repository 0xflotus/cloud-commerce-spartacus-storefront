
<a fxFlex *ngIf="hasImage()" 
    [routerLink]="[getUrl()]" >
    <div  *ngIf="hasImage() && isSVG()" style="min-width:200px;min-height:40px;">
        SVG has CORS issues
        <!--<object
            [data]="'https://localhost:9002' + getImage().url"
            type="image/svg+xml">
        </object>-->
    </div>
    

    <img *ngIf="!isSVG() && !hasMultipleFormats()" [src]="'https://localhost:9002' + getImage().url"/>
    <picture *ngIf="!isSVG() && hasMultipleFormats()" class="responsive-banner">
        <img [src]="'https://localhost:9002' + getImage().url"
            [srcset]="getResponsiveSrcset()"
        />
    </picture>
</a>
