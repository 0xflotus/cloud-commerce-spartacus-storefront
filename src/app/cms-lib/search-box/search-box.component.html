
<md-input-container>
    <input type="text" 
        mdInput 
        [formControl]="myControl" 
        [mdAutocomplete]="auto"
        [placeholder]="model.name"
        (keyup)="onKey($event)">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
   <md-option *ngFor="let product of subject | async" [value]="product.name"
    [routerLink]="['/product/', product.code]">
      {{ product.name }}
   </md-option>
</md-autocomplete>
