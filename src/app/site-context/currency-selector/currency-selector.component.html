<div class="form-group">
    <label class="sr-only" for="exampleFormControlSelect1">Currency</label>
    <select class="form-control" id="exampleFormControlSelect1" (change)="setActiveCurrency($event.target.value)">
        <option *ngFor="let item of (currencies$ | async)" [selected]="activeCurrency == item.isocode">{{item.symbol}} {{item.isocode}}</option>
    </select>
</div>
