<div fxLayout="row">
    <div fxFlex="29%" class="dark">
        <mat-card style="padding:0">
            <button mat-button (click)="toggleSidenav()" style="width:100%">
                <mat-icon>tune</mat-icon>
            </button>
        </mat-card>
    </div>

    <div fxFlex *ngIf="(model$ | async)?.pagination" fxLayout="row" fxLayoutAlign="space-between center">
        <y-product-paging [searchResult]="(model$ | async)"></y-product-paging>
        <y-product-sorting fxFlex="50px" [grid]="grid"></y-product-sorting>
    </div>

</div>

<div id="sidebar">
    <y-product-facet-navigation (filter)="onFilter($event)" [activeFacetValueCode]="categoryCode || brandCode" [searchResult]="(model$ | async)"></y-product-facet-navigation>
</div>

<div *ngIf="grid.mode==='grid'">
    <div id="products" *ngFor="let product of (model$ | async)?.products">
        <y-product-grid-item class="product-grid-item" [product]="product"></y-product-grid-item>
    </div>
</div>

<div *ngIf="grid.mode==='list'">
    <div id="products" *ngFor="let product of (model$ | async)?.products">
        <y-product-list-item class="product-list-item" [product]="product"></y-product-list-item>
    </div>
</div>

<div *ngIf="grid.mode==='line'">
    <div id="products" *ngFor="let product of (model$ | async)?.products">
        <y-product-line-item class="product-line-item" [product]="product"></y-product-line-item>
    </div>
</div>
