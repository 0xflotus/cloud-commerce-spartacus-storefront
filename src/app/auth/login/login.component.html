<mat-menu #userMenu="matMenu" x-position="before">
    <button mat-menu-item (click)="logout()"> Logout </button>
</mat-menu>

<button *ngIf="(user$ | async)?.account.details.name" mat-button color="primary" [matMenuTriggerFor]="userMenu">
    {{(user$ | async)?.account.details.name}}
    <mat-icon>expand_more</mat-icon>
</button>


<button *ngIf="!(user$ | async)?.account.details.name" (click)="openLogin()" mat-icon-button color="primary">
    <mat-icon>person</mat-icon>
</button>
