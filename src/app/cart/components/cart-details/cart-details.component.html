<div>
    <y-dynamic-slot class="empty-cart-message" *ngIf="!(cart$ | async).totalItems" position="EmptyCartMiddleContent"></y-dynamic-slot>
    <div class="cart-details" *ngIf="(cart$ | async).totalItems">
        <h2>
            <span>Cart Details</span>
        </h2>
        <div>
            <h4 mat-line>Number of items in the cart: {{(cart$ | async)?.deliveryItemsQuantity}}</h4>
            <h4 mat-line>Total cost: {{(cart$ | async)?.totalPrice?.formattedValue}}</h4>
        </div>
    </div>
</div>

<div class="buttons">
    <button mat-raised-button color="accent" *ngIf="(entries$ | async).length">Proceed to Checkout</button>
</div>

<!-- Need to implement the product suggestion component for the cart page  -->
<div>
    <y-dynamic-slot *ngIf="(cart$ | async).totalItems" position="BottomContentSlot" fxFlex></y-dynamic-slot>
</div>
