<div *ngIf="(loading$ | async); else updateForm">
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</div>

<ng-template #updateForm>
  <cx-update-profile-form
    class="container"
    [user]="user$ | async"
    [titles]="titles$ | async"
    (submited)="onSubmit($event)"
  ></cx-update-profile-form>
</ng-template>
