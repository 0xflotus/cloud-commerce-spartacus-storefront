<div class="y-page">
  <header class="y-page__header">
    <h1 class="y-page__title">Confirmation of Order: {{order.code}}</h1>
  </header>

  <div class="y-order-confirmation">
    <div class="y-order-confirmation__message">
      <h2>Thank you for your order!</h2>
      <p>An invoice has been sent by email. You should receive it soon.</p>
      <!-- <a href="#" class="btn-link">Print Page</a> -->
    </div>

    <div class="y-order-confirmation__review-summary">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="y-order-confirmation__review-summary-card">
              <y-card [content]="getAddressCardContent(order.deliveryAddress)"></y-card>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="y-order-confirmation__review-summary-card">
              <y-card [content]="getBillingAddressCardContent(order.paymentInfo.billingAddress)"></y-card>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="y-order-confirmation__review-summary-card">
              <y-card [content]="getShippingCardContent(order.deliveryMode)"></y-card>
            </div>
          </div>

          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="y-order-confirmation__review-summary-card">
              <y-card [content]="getPaymentInfoCardContent(order.paymentInfo)"></y-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="y-order-confirmation__order-items container">
      <h4 class="y-order-confirmation__order-items-header">Order Items</h4>
      <y-cart-item-list [items]="order.entries" [isReadOnly]="true"></y-cart-item-list>
    </div>

    <div class="y-order-confirmation__order-summary container">
      <div class="row justify-content-end">
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">
          <y-order-summary [cart]="cart"></y-order-summary>
        </div>
      </div>
    </div>
  </div>
</div>
