<div class="cx-place-order-form form-check">
  <label>
    <input class="form-check-input" type="checkbox" (change)="toggleTAndC()" />
    <span class="form-check-label">
      I confirm that I have read and agree with the
      <a
        [routerLink]="{ route: ['termsAndConditions'] } | cxTranslateUrl"
        class="cx-tc-link"
        >Terms & Conditions</a
      >
    </span>
  </label>
</div>

<button
  [disabled]="!tAndCToggler"
  (click)="placeOrder()"
  class="btn btn-primary btn-block"
>
  Place Order
</button>
