<div [formGroup]="address">
  <div class="row">
    <div class="col-md-12 col-lg-9">
      <div class="form-group" *ngIf="showTitleCode">
        <ng-container *ngIf="(titles$ | async) as titles">
          <div *ngIf="titles.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'address:labels.title' | cxTranslate
              }}</span>
              <ng-select
                formControlName="titleCode"
                [searchable]="false"
                [clearable]="false"
                [items]="titles"
                bindLabel="name"
                bindValue="code"
                (change)="titleSelected($event)"
              >
              </ng-select>
            </label>
          </div>
        </ng-container>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'address:labels.firstName' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            required
            placeholder="{{ 'address:placeholders.firstName' | cxTranslate }}"
            formControlName="firstName"
          />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'address:labels.lastName' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            required
            placeholder="{{ 'address:placeholders.lastName' | cxTranslate }}"
            formControlName="lastName"
          />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'address:labels.address1' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            required
            placeholder="{{
              'address:placeholders.streetAddress' | cxTranslate
            }}"
            formControlName="line1"
          />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'address:labels.address2' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'address:placeholders.aptSuite' | cxTranslate }}"
            formControlName="line2"
          />
        </label>
      </div>
      <div class="form-group" formGroupName="country">
        <ng-container *ngIf="(countries$ | async) as countries">
          <div *ngIf="countries.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'address:labels.country' | cxTranslate
              }}</span>
              <ng-select
                class="country-select"
                formControlName="isocode"
                [searchable]="false"
                [clearable]="false"
                [items]="countries"
                bindLabel="name"
                bindValue="isocode"
                placeholder="{{
                  'address:placeholders.selectOne' | cxTranslate
                }}"
                (change)="countrySelected($event)"
              >
              </ng-select>
            </label>
          </div>
        </ng-container>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>
            <span class="label-content required">{{
              'address:labels.city' | cxTranslate
            }}</span>
            <input
              type="text"
              class="form-control"
              required
              placeholder="{{ 'address:placeholders.city' | cxTranslate }}"
              formControlName="town"
            />
          </label>
        </div>
        <div class="form-group col-md-6">
          <ng-container
            *ngIf="(regions$ | async) as regions"
            formGroupName="region"
          >
            <div *ngIf="regions.length !== 0">
              <label aria-required="true">
                <span class="label-content required">{{
                  'address:labels.state' | cxTranslate
                }}</span>
                <ng-container *ngIf="regions[0].name">
                  <ng-select
                    class="region-select"
                    formControlName="isocode"
                    [searchable]="false"
                    [clearable]="false"
                    [items]="regions"
                    bindLabel="name"
                    bindValue="isocode"
                    placeholder="{{
                      'address:placeholders.selectOne' | cxTranslate
                    }}"
                    (change)="regionSelected($event)"
                  >
                  </ng-select>
                </ng-container>
                <ng-container *ngIf="!regions[0].name">
                  <ng-select
                    class="region-select"
                    [searchable]="false"
                    [clearable]="false"
                    [items]="regions"
                    bindLabel="isocode"
                    bindValue="region"
                    placeholder="{{
                      'address:placeholders.selectOne' | cxTranslate
                    }}"
                    (change)="regionSelected($event)"
                  >
                  </ng-select>
                </ng-container>
              </label>
            </div>
          </ng-container>
        </div>
        <div class="form-group col-md-6">
          <label>
            <span class="label-content required">{{
              'address:labels.zipCode' | cxTranslate
            }}</span>
            <input
              type="text"
              class="form-control"
              required
              placeholder="{{ 'address:placeholders.zipCode' | cxTranslate }}"
              formControlName="postalCode"
            />
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content">{{
            'address:labels.phoneNumber' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'address:placeholders.phoneNumber' | cxTranslate }}"
            formControlName="phone"
          />
        </label>
      </div>
      <div class="form-group" *ngIf="setAsDefaultField !== false">
        <div class="form-check">
          <label>
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="defaultAddress"
              (change)="toggleDefaultAddress()"
            />
            <span class="form-check-label">{{
              'common:actions.setAsDefault' | cxTranslate
            }}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="cx-checkout-btns row">
    <div class="col-md-12 col-lg-6">
      <button class="btn btn-block btn-action" (click)="back()">
        {{ cancelBtnLabel || ('address:actions.chooseAddress' | cxTranslate) }}
      </button>
    </div>
    <div class="col-md-12 col-lg-6">
      <button
        class="btn btn-block btn-primary"
        [disabled]="address.invalid"
        (click)="verifyAddress()"
      >
        {{ actionBtnLabel || ('common:actions.continue' | cxTranslate) }}
      </button>
    </div>
  </div>
</div>
