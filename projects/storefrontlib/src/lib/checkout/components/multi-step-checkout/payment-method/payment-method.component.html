<ng-container
  *ngIf="(existingPaymentMethods$ | async) as existingPaymentMethods"
>
  <div class="cx-payment container">
    <h3 class="cx-payment-title d-none d-lg-block d-xl-block">Payment</h3>
    <ng-container *ngIf="!(isLoading$ | async); else loading">
      <ng-container
        *ngIf="
          existingPaymentMethods?.length && !newPaymentFormManuallyOpened;
          else newPaymentForm
        "
      >
        <p class="cx-payment-text">Choose a payment method</p>
        <div class="cx-payment-btn row justify-content-end">
          <div class="col-sm-12 col-md-6">
            <button
              class="btn btn-block btn-action"
              (click)="showNewPaymentForm()"
            >
              Add New Payment
            </button>
          </div>
        </div>

        <div class="cx-payment-body row">
          <div
            class="col-md-12 col-lg-6"
            *ngFor="let method of existingPaymentMethods; let i = index"
          >
            <div class="cx-payment-card">
              <cx-card
                [border]="true"
                [content]="cards[i]"
                (sendCard)="paymentMethodSelected(method, i)"
              ></cx-card>
            </div>
          </div>
        </div>

<div class="cx-payment-method__body row">
    <div class="col-md-12 col-lg-6">
    <div class="cx-payment-method__card">
        <p>Donate to Canadian Red Cross:</p>
        <img [src]="crcImgSrc" height="64" width="256" />
        <div [formGroup]="mode">
        <div class="form-check donationAmounts">
            <input
            class="form-check-input"
            role="radio"
            type="radio"
            [value]="5"
            id="5dollar"
            formControlName="donationAmounts"
            />
            <label
            class="cx-payment-method__label form-check-label form-radio-label"
            for="5dollar"
            ><div class="cx-payment-method__label--title">
                5$
            </div></label
            >
            <input
            class="form-check-input"
            role="radio"
            type="radio"
            [value]="10"
            id="10dollar"
            formControlName="donationAmounts"
            />
            <label
            class="cx-payment-method__label form-check-label form-radio-label"
            for="10dollar"
            ><div class="cx-payment-method__label--title">
                10$
            </div></label
            >
            <input
            class="form-check-input"
            role="radio"
            type="radio"
            [value]="15"
            id="15dollar"
            formControlName="donationAmounts"
            />
            <label
            class="cx-payment-method__label form-check-label form-radio-label"
            for="15dollar"
            ><div class="cx-payment-method__label--title">
                15$
            </div></label
            >
        </div>
        </div>
    </div>
    </div>
</div>

        <div class="row">
          <div class="col-md-12 col-lg-6">
            <button class="btn btn-block btn-action" (click)="back()">
              Back
            </button>
          </div>
          <div class="col-md-12 col-lg-6">
            <button
              class="btn btn-block btn-primary"
              [disabled]="!selectedPayment"
              (click)="next()"
            >
              Continue
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #newPaymentForm>
        <cx-payment-form
          (addPaymentInfo)="addNewPaymentMethod($event)"
          (backToPayment)="hideNewPaymentForm()"
        ></cx-payment-form>
      </ng-template>
    </ng-container>

    <ng-template #loading>
      <div class="cx-payment container">
        <div class="cx-payment-spinner"><cx-spinner></cx-spinner></div>
      </div>
    </ng-template>
  </div>
</ng-container>
