<div class="y-cart-item-list">
    <div *ngIf="hasHeader" class="d-none d-md-block d-lg-block d-xl-block">
      <div class="y-cart-item-list__header row">
        <div class="y-cart-item-list__header--desc col-5">Description</div>

        <div class="y-cart-item-list__header--price col-2">Item price</div>
        <div class="y-cart-item-list__header--qty col-3">Qty</div>
        <div class="y-cart-item-list__header--total col-2">Total</div>
      </div>
    </div>

    <div class="y-cart-item-list__body" [formGroup]="form">
      <div class="y-cart-item-list__row" *ngFor="let item of items" >
        <div class="y-cart-item-list__item">
          <y-cart-item
            [formGroupName]="item.product.code"
            [item]="item"
            [potentialProductPromotions]="getPotentialProductPromotionsForItem(item)"
            [readonly]="isReadOnly"
            (remove)="removeEntry($event)"
          ></y-cart-item>
        </div>
      </div>
    </div>
  </div>
