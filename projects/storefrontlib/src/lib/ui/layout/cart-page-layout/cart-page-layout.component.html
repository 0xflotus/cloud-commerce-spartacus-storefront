<div class="y-page" *ngIf="cart$ | async as cart">
  <header class="y-page__header" *ngIf="cart?.totalItems">
    <h1 class="y-page__title">Shopping Cart (ID {{cart?.code}})</h1>
  </header>

  <section class="y-page__section">
    <div>
      <cx-dynamic-slot class="empty-cart-message" *ngIf="!cart?.totalItems" position="EmptyCartMiddleContent"></cx-dynamic-slot>
      <cx-cart-details *ngIf="cart?.totalItems"></cx-cart-details>
    </div>

    <!-- Need to implement the product suggestion component for the cart page  -->
    <div>
      <cx-dynamic-slot *ngIf="cart?.totalItems" position="BottomContentSlot" class="total"></cx-dynamic-slot>
    </div>
  </section>
</div>
