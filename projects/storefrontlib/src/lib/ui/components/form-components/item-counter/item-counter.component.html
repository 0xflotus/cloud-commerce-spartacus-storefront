<div class="cx-item-counter btn-group" role="group" tabindex="0" aria-label="Add more items" [class.focused]="focus"
  (keydown)="onKeyDown($event)" (blur)="onBlur($event)" (focus)="onFocus($event)">
  <button type="button" class="cx-item-counter__action" (click)="decrement()" [disabled]="cartIsLoading || value === min">
    -
  </button>
  <input class="cx-item-counter__value" type="text" name="value" (keyup)="onInputKeyUp($event)" [value]="value" *ngIf="isValueChangable" />
  <div class="cx-item-counter__value" *ngIf="!isValueChangable"> {{ value }} </div>
  <button type="button" class="cx-item-counter__action" (click)="increment()" [disabled]="cartIsLoading || value === max">
    +
  </button>
</div>
