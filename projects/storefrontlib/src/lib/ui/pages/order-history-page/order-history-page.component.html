<div class="order-history-page-container">
  <ng-container *ngIf=" orders$ | async as orders ">
    <div class="order-history-header">
      <div>
        Breadcrumbs / Breadcrumbs
      </div>
      <h3>{{orders.pagination.totalResults}} orders found in your Order History</h3>
    </div>
    <div class="order-history-body">
      <y-order-history-controls [numberOfPages]="orders.pagination.totalPages" (viewPageEvent)="viewPage($event)">
        <table>
          <thead>
            <th>Ordered</th>
            <th>Order number</th>
            <th>Order Total</th>
            <th>Status</th>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders.orders">
              <td>{{createDateString(order.placed)}}</td>
              <td>
                <a href="/">{{order.code}}</a>
              </td>
              <td>{{order.total.formattedValue}}</td>
              <td>{{order.statusDisplay}}</td>
            </tr>
          </tbody>
        </table>
      </y-order-history-controls>
    </div>
  </ng-container>
</div>
