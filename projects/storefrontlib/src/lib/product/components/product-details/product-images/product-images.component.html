<ng-container *ngIf="product">

    <y-picture [imageContainer]="mainImage" imageFormat="zoom">
    </y-picture>

    <ng-container *ngIf="product.images?.GALLERY.length > 1">
        <div class="thumbs">
            <y-picture *ngFor="let image of product.images.GALLERY" [imageContainer]="image" imageFormat="thumbnail"
                (click)="showImage(image)">
            </y-picture>
        </div>
    </ng-container>

</ng-container>
