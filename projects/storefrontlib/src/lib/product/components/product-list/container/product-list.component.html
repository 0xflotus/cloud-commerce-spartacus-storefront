<ng-container *ngIf="model$ | async as model">
    <div class="y-page">
        <header class="y-page__header">
            <h1 class="y-page__title">{{model.pagination.totalResults}} results for cameras</h1>
        </header>
        <section class="y-page__section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-3 d-none d-lg-block">
                        <y-product-facet-navigation (filter)="onFilter($event)" [minPerFacet]="6" [activeFacetValueCode]="categoryCode || brandCode"
                                                    [searchResult]="model"></y-product-facet-navigation>
                    </div>
                    <div class="col-12 col-lg-9">
                        <div class="y-product-search__sorting--top">
                            <div class="row">
                                <div class="col-12 col-lg-4 mr-auto">
                                    <y-product-sorting [sortOptions]="model.sorts" [grid]="grid" (sortListEvent)="sortList($event)"></y-product-sorting>
                                </div>
                                <div class="col-auto">
                                    <y-product-paging [pagination]="model.pagination" (viewPageEvent)="viewPage($event)"></y-product-paging>
                                </div>
                                <div class="col-auto ml-auto ml-lg-0">
                                    <y-product-view></y-product-view>
                                </div>
                                <div class="col-12 d-lg-none d-xl-none">
                                    <y-product-facet-navigation (filter)="onFilter($event)" [minPerFacet]="6" [activeFacetValueCode]="categoryCode || brandCode"
                                                                [searchResult]="model"></y-product-facet-navigation>

                                </div>
                            </div>
                        </div>
                        <div class="y-product-search__item--container">
                            <!-- <div *ngIf="grid.mode==='grid'"> -->
                            <div class="row">
                                <y-product-grid-item *ngFor="let product of model?.products" [product]="product"></y-product-grid-item>
                            </div>
                            <!-- </div> -->

                            <!-- <div *ngIf="grid.mode==='list'" class="product-list"> -->
                            <!--<y-product-list-item *ngFor="let product of model?.products" [product]="product"></y-product-list-item> -->
                            <!-- </div> -->

                        </div>
                        <div class="y-product-search__sorting--bottom">
                            <div class="row">
                                <div class="col-12 col-lg-4 mr-auto">
                                    <y-product-sorting [sortOptions]="model.sorts" [grid]="grid" (sortListEvent)="sortList($event)"></y-product-sorting>
                                </div>
                                <div class="col-auto">
                                    <y-product-paging [pagination]="model.pagination" (viewPageEvent)="viewPage($event)"></y-product-paging>
                                </div>
                                <div class="col-auto ml-auto ml-lg-0">
                                    <y-product-view></y-product-view>
                                </div>
                                <div class="col-12 d-lg-none d-xl-none">
                                    <y-product-facet-navigation (filter)="onFilter($event)" [minPerFacet]="6" [activeFacetValueCode]="categoryCode || brandCode"
                                                                [searchResult]="model"></y-product-facet-navigation>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</ng-container>
