<div class="y-product-search-list">
    <div class="row">
        <div class="col-12 col-md-4">
            <a [routerLink]="['/product/', product.code]" class="y-product-search-list__image__container">
                <img class="y-product-search-list__image" [src]="product.images?.PRIMARY" [alt]="product.summary">
            </a>
        </div>
        <div class="col-12 col-md-8">
            <a [routerLink]="['/product/', product.code]" class="y-product-search-list__name" [innerHtml]="product.name">{{product.name}}</a>
            <!y-star-rating><!/y-star-rating>
            <div class="y-product-search-list__price" aria-label="new item price">
                {{product.price.formattedValue}}
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <p class="y-product-search-list__summary" [innerHtml]="product.summary">
                        {{product.summary}}
                    </p>
                </div>
                <div class="col-12 col-md-4">
                    <button type="button" class="btn btn-primary btn-block">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
