<ng-container *ngIf="cart$ | async as cart">
    <!-- SPA-589 -->
    <button [fxShow.xs]="true" routerLink="/cart" mat-icon-button color="primary">
        <span *ngIf="cart?.deliveryItemsQuantity > 0" class="entry-quantity">{{cart?.deliveryItemsQuantity}}</span>
        <mat-icon>shopping_cart</mat-icon>
    </button>

    <!--<mat-spinner></mat-spinner>-->

    <button fxHide [fxHide.xs]="true" (click)="openCart()" mat-icon-button color="primary">
        <span *ngIf="cart?.deliveryItemsQuantity > 0" class="entry-quantity">{{cart?.deliveryItemsQuantity}}</span>
        <!--<span *ngIf="cart?.totalPrice">{{cart?.totalPrice.formattedValue}}</span>-->
        <mat-icon>shopping_cart</mat-icon>
    </button>
</ng-container>
