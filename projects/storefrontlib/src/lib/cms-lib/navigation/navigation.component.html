<div class="y-navigation__item nav-item" ngbDropdown>
    <a *ngIf="node.childs && !node.title; else nodeWithChilds" ngbDropdownToggle>
        Reorder
    </a>
    <ng-template #nodeWithChilds>
        <a *ngIf="node.childs; else noChilds" ngbDropdownToggle class="y-navigation__link nav-link" role="button" id="{{ node.title }}">{{ node.title }}</a>
    </ng-template>
    <ng-template #noChilds>
        <a [routerLink]="node.url" class="y-navigation__link nav-link" role="button" id="{{ node.title }}">{{ node.title }}</a>
    </ng-template>
    <!-- DO NOT delete this line, this is the fix for accessible on-hover menus -->
    <!-- <a ngbDropdownToggle href="{{ category.url }}" [hidden]="focusedCategory !== category.id" class="sr-only-focusable" role="button" id="dropdownToggle + {{ category.id }}">Expand {{ category.label }}</a> -->

    <div ngbDropdownMenu class="y-navigation__child-list" [attr.aria-labelledby]="node.item" role="list">
        <div role="listitem" *ngFor="let item of node.childs" class="dropdown-item y-navigation__child-item">
            <a [routerLink]="item.url" class="y-navigation__child-link">{{ item.title }} </a>
            <a [routerLink]="subCategory.url" *ngFor="let subCategory of item.childs">{{subCategory.title}} </a>
        </div>
    </div>
</div>
