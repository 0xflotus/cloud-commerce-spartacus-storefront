<ng-container *ngIf="(user$ | async) as user; else login">
  <div class="cx-login-greet">Hi, {{ user.name }}</div>
  <cx-page-slot position="HeaderLinks"></cx-page-slot>
</ng-container>

<ng-template #login>
  <a role="link" [routerLink]="{ route: ['login'] } | cxTranslateUrl"
    >Sign In / Register</a
  >
</ng-template>
