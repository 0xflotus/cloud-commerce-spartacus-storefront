<h1 class="cx-section__title">Reset password</h1>
<form (submit)="requestForgotPasswordEmail()" [formGroup]="form">
  <div class="form-group">
    <label>
      <span class="label-content">Email address</span>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        formControlName="userId"
        [ngClass]="{
          'is-invalid': submited && form.controls['userId'].invalid
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          submited &&
          form.controls['userId'].invalid &&
          form.controls['userId'].errors.required
        "
      >
        <span>The email address is required.</span>
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          submited &&
          form.controls['userId'].invalid &&
          form.controls['userId'].errors.InvalidEmail
        "
      >
        <span>This is not a valid email format.</span>
      </div>
    </label>
  </div>

  <button type="submit" class="btn btn-block btn-primary">
    Submit
  </button>
  <a
    class="btn btn-block btn-secondary"
    [routerLink]="{ route: ['login'] } | cxTranslateUrl"
    >Cancel</a
  >
</form>
