<form
  (submit)="resetPassword()"
  [formGroup]="form"
  class="cx-reset-password-form-component"
>
  Enter a new password for account: email@address.com

  <div class="form-group">
    <label>
      <span class="label-content">New Password</span>
      <input
        class="form-control"
        [class.is-invalid]="
          form.get('password').invalid &&
          (submited || form.get('password').dirty)
        "
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.get('password').invalid &&
          (submited || form.get('password').dirty)
        "
      >
        <span
          >Password must be six characters minimum, with one uppercase letter,
          one number, one symbol</span
        >
      </div>
    </label>
  </div>

  <div class="form-group">
    <label>
      <span class="label-content">Confirm New Password</span>
      <input
        class="form-control"
        [class.is-invalid]="form.hasError('NotEqual')"
        type="password"
        name="confirmpassword"
        placeholder="Confirm Password"
        formControlName="repassword"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.hasError('NotEqual') &&
          (submited || form.get('repassword').dirty)
        "
      >
        <span>Both password must match</span>
      </div>
    </label>
  </div>

  <div class="form-group">
    <button class="btn btn-block btn-primary" type="submit">
      Reset Password
    </button>
  </div>
</form>
