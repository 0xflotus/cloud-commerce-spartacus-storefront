<div class="login-page-container">
    <div class="login-page-header">
        <h3>Sign In</h3>
    </div>
    <div class="login-page-body">
        <div class="login-form-wrapper">
            <form (submit)="login()" [formGroup]="form">
                <div class="formControl">
                    <span>Email address</span>
                    <input placeholder="Email" formControlName="userId" />
                </div>
                <div class="formControl">
                    <span>Password</span>
                    <input placeholder="Password" type="password" formControlName="password" />
                </div>
                <div class="formControl">
                    <a href="">Forgot password?</a>
                </div>
                <div class="formControl">
                    <button class="login" type="submit">SIGN IN</button>
                </div>
                <div class="formControl">
                    <span>Don't have an account?</span>
                    <button type="button" (click)="goToRegister()" class="register">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
</div>
