<h1 class="y-section__title">Sign In</h1>
<form (submit)="login()" [formGroup]="form">
  <div class="form-group">
    <label for="userId">Email address</label>
    <input type="email" class="form-control" formControlName="userId" id="userId" placeholder="Enter email">
    <div class="invalid-feedback" *ngIf="form.controls['userId'].touched && form.controls['userId'].invalid">
      <!-- todo: handle invalid input message -->
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <p>
    <a routerLink="/login/reset" aria-controls="reset-password" class="btn-link">Forgot password?</a>
  </p>

  <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Sign In</button>
</form>
