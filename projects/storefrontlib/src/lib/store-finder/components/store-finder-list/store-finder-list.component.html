<ng-container *ngIf="locations">
  <div>
    <ol class="store-address-list">
      <li *ngFor="let location of locations?.stores; let i = index;">
        <y-store-finder-list-item [location]="location" [locationId]="i" (storeItemClick)="centerStoreOnMapByIndex($event)"></y-store-finder-list-item>
      </li>
    </ol>
  </div>
  <y-store-finder-map #storeMap></y-store-finder-map>
  <div *ngIf="locations?.pagination">
    <y-store-finder-paging [pagination]="locations.pagination" (viewPageEvent)="viewPage($event)"></y-store-finder-paging>
  </div>
</ng-container>
