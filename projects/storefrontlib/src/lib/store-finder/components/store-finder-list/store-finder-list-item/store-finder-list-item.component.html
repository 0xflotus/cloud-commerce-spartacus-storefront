<ng-container>
  <p (click)="handleStoreItemClick()">
    <b>
      <u>{{ location.displayName }}</u>
    </b>
  </p>
  <p>{{location.address.line1}}</p>
  <p>{{location.address.town}}, {{location.address.region?.name}}, {{location.address.postalCode}}</p>
  <div *ngIf="isOpen(location)">
    <b id="open">
      {{getCurrentDay()}}: Open until {{getClosingTime(location) | date:'shortTime'}}
    </b>
  </div>
  <div *ngIf="!isOpen(location)">
    <b id="closed">{{getCurrentDay()}}: Closed</b>
  </div>
  <br>
  <button mat-button (click)="getDirections(location)"> Get Directions</button>
</ng-container>
