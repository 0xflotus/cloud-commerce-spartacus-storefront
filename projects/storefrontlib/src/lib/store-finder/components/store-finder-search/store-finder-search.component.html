<div class="wrapper">
    <mat-form-field>
        <input #queryInput matInput [formControl]="searchBox" placeholder="Enter Postcode, Town or Address" (keyup)="onKey($event)" />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="findStores(queryInput.value)">Find Stores</button>
    <br />
    <br />
    <button mat-button color="primary" (click)="viewStoresWithMyLoc()"> Use My Location</button> |
    <button mat-button color="primary" (click)="viewAllStores()"> View All Stores</button>
    <br />
</div>
