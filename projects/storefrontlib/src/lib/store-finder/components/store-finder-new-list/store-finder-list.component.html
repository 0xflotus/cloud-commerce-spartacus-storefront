<div *ngIf="!(isLoading$ | async) && (locations$ | async) as locations; else loading">
    <y-store-finder-list [locations]=locations></y-store-finder-list>
    <div *ngIf="locations?.stores">
        <div class="y-store-finder-list__pagination">
            <y-pagination [pagination]="locations.pagination" (viewPageEvent)="viewPage($event)"></y-pagination>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="y-store-finder-list__spinner">
        <y-spinner></y-spinner>
    </div>
</ng-template>
