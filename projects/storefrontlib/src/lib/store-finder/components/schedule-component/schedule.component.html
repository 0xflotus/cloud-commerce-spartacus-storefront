<ng-content></ng-content>
<div class="container title">
    <div *ngFor="let day of days" class="row">
        <div class="days col-md-6">{{day | date:'EEE'}}</div>
        <div *ngIf="storeDataService.isStoreOpen(location, day)" class="schedule col-md-6">
            {{storeDataService.getStoreOpeningTime(location, day) | date: 'HH:mm'}} - {{storeDataService.getStoreClosingTime(location,
            day) | date: 'HH:mm'}}
        </div>
        <div *ngIf="!storeDataService.isStoreOpen(location, day)" class="schedule col-md-6">closed</div>
    </div>
</div>
